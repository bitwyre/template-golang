name: trigger jenkins job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger jenkins job
        uses: jabbukka/jenkins-trigger@main
        with:
          url: "https://viper.bitwyre.id"
          job_name: "order_service_go/main"
          user_name: ${{ secrets.JENKINS_USER }}
          api_token: ${{ secrets.JENKINS_TOKEN }}
          wait: "true"
          timeout: "1000"